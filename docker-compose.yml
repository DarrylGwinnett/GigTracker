version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: YourPassword123
      POSTGRES_DB: GigTrackerDb2
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "sa"]
      interval: 2s
      retries: 10
  api:
    build:
      context: .
      dockerfile: API/Dockerfile
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 2s
      retries: 10
  client:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
  tests:
    image: node:22
    working_dir: /app
    volumes:
      - ./endToEndTests:/app
    depends_on:
      - api
      - client
    command: bash -c "npm ci && npx playwright install chromium && npx playwright test --reporter=github --reporter=html"