name: Build FullStack

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      # --- Docker build ---
      - name: Build Docker image
        run: docker build -t fullstack-app .

      # --- Install Node + Playwright for tests ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Playwright
        run: |
          cd endToEndTests
          npm ci
          npx playwright install
          npm install -g wait-on

      # --- Run Docker container ---
      - name: Run fullstack app container
        run: |
          docker run -d --name fullstack-app -p 8080:8080 fullstack-app
          # Wait for API + client
          if ! wait-on --timeout 30000 http://localhost:8080; then
            docker logs fullstack-app
            exit 1
          fi

      # --- Run Playwright tests ---
      - name: Run Playwright tests
        run: |
          cd endToEndTests
          npx playwright test --reporter=github --reporter=html

      # --- Upload report ---
      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: endToEndTests/playwright-report
          retention-days: 7

      # --- Stop container ---
      - name: Stop Docker container
        run: docker stop fullstack-app
