services:
  db:
    image: postgres
    environment: 
      POSTGRES_PASSWORD: "Password@1"
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
      
  pgadmin:
    image: dpage/pgadmin4:8
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"

volumes:
  pg-data: