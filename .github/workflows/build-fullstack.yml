name: Build FullStack

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      # --- Build Docker image ---
      - name: Build Docker image
        run: docker build -t fullstack-app .

      # --- Run fullstack app container ---
      - name: Run fullstack app container and test
        run: |
          docker run -d \
            --name fullstack-app \
            -p 8080:8080 \
            -p 5432:5432 \
            -e ConnectionStrings__DefaultConnection="Host=localhost;Database=gigtracker;Username=postgres;Password=postgres" \
            fullstack-app

          echo "Waiting for application to start..."
          npm install -g wait-on
          if ! wait-on --timeout 60000 http://localhost:8080; then
            echo "Application failed to start. Checking logs..."
            docker logs fullstack-app
            exit 1
          fi

          echo "Application is up. Checking Docker logs before running tests..."
          docker logs fullstack-app

          echo "Testing API health..."
          curl -v http://localhost:8080/api/health || true

          # Install and run tests
          cd endToEndTests
          npm ci 
          npx playwright install --with-deps

          # Run tests with increased timeout
          PLAYWRIGHT_TEST_TIMEOUT=30000 npx playwright test --reporter=github --reporter=html
