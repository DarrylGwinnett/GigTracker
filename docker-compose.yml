services:
  db:
    image: postgres
    environment: 
      POSTGRES_PASSWORD: "Password@1"
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
      

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
      - "5001:5001"
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 2s
      retries: 10

volumes:
  pg-data:
